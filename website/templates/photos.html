<style>
  div.gallery {
    border: 1px solid #ccc;
  }

  div.gallery:hover {
    border: 1px solid #777;
  }

  div.gallery img {
    width: 100%;
    height: auto;
  }

  div.desc {
    padding: 15px;
    text-align: center;
  }

  * {
    box-sizing: border-box;
  }

  .responsive {
    padding: 0 6px;
    float: left;
    width: 24.99999%;
  }

  @media only screen and (max-width: 700px) {
    .responsive {
      width: 49.99999%;
      margin: 6px 0;
    }
  }

  @media only screen and (max-width: 500px) {
    .responsive {
      width: 100%;
    }
  }

  .clearfix:after {
    content: "";
    display: table;
    clear: both;
  }
</style>
{% extends "base.html" %} {% block title %}Photos Page{% endblock %} {% block
content %}
<div class="photospage" style="width: 100%">
  <p
    style="
      font-family: Roboto;
      font-style: normal;
      font-weight: normal;
      font-size: 36px;
      line-height: 42px;
      margin-left: 65px;
    "
  >
    here you can see all your photos
  </p>
  <div class="filter" style="margin-left: 65px">
    <input
      type="text"
      placeholder="Filter"
      style="width: 395px; height: 45px"
    />
    <input
      type="submit"
      value="Search"
      style="
        width: 148px;
        height: 45px;
        background: #65bf43;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      "
    />
  </div>
  <div
    class="row"
    style="margin-left: 60px; width: 80%; margin-top: 1%; margin-bottom: 10%"
  >
    {%for cat in photos%}
    <div class="responsive">
      <div class="gallery">
        <img src="{{cat}}" alt="Cinque Terre" width="600" height="400" />
        <div class="desc">Add a description of the image here</div>
      </div>
    </div>
    {%endfor%}
  </div>
</div>
{% endblock %}
