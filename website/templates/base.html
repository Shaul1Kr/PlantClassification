<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: #65BF43; padding:0">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/homepage">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/photos">Photos</a>
          </li>
        </ul>
      </div>
      <div class="image">
        <img src="../static/unknown.png" style="height: 50px" />
      </div>
      <div class="user" style="width: 45%; justify-content: end; display: flex">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/setting">Welcom User</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {%block content%}{%endblock%}
    <div
      class="footer"
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        text-align: center;
        height: 10%;
        background-color: #161111;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 250px;
      "
    >
      <a
        href="#"
        class="about"
        style="
          width: 134px;
          height: 59px;
          font-family: Roboto;
          font-style: normal;
          font-weight: normal;
          font-size: 35px;
          line-height: 35px;
          color: #ffffff;
        "
        >About</a
      >
      <a
        href="#"
        class="contact"
        style="
          width: 175px;
          height: 70px;
          font-family: Roboto;
          font-style: normal;
          font-weight: normal;
          font-size: 35px;
          line-height: 50px;
          color: #ffffff;
        "
        >Contact</a
      >
      <a
        href="#"
        class="changeLanguage"
        style="
          width: 220px;
          height: 80px;
          font-family: Roboto;
          font-style: normal;
          font-weight: normal;
          font-size: 35px;
          line-height: 35px;
          color: #ffffff;
        "
        >Change Language</a
      >
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
